{% include "../global/global.html" %}

<div class="signup-contents row">
	<div class="signup-item-wrapper col-lg-24 col-md-24 col-sm-24 col-xs-24">
		<div class="title">
			<span>아이디 만들기</span>
			<div class="button history-back"><i class="ion-android-close"></i></div>
		</div>
		<div class="signup-item">
			<div class="signup-item-input">
				<input placeholder="이메일을 입력해주세요" id="signup-item-input-email"/>
			</div>
			<div class="message message-email">
				<span>이미 가입되어 있는 이메일입니다.</span>
			</div>
		</div>
		<div class="signup-item">
			<div class="signup-item-input">
				<input placeholder="비밀번호를 입력해주세요" type="password" id="signup-item-input-password"/>
			</div>
		</div>
		<div class="signup-item">
			<div class="signup-item-input">
				<input placeholder="비밀번호를 다시한번 입력해주세요" type="password" id="signup-item-input-password-confirm"/>
			</div>
			<div class="message message-password">
				<span>비밀번호가 일치하지 않습니다.</span>
			</div>
		</div>
	</div>
	<div class="signup-agree-wrapper col-lg-24 col-md-24 col-sm-24 col-xs-24">
		<div class="signup-agree-item">
			<div class="signup-agree-checkbox button">
				<i class="ion-ios-checkmark"></i>
			</div>
			<div class="title button">이용약관 동의 (필수)</div>
			<div class="read-button button">보기</div>
		</div>
		<div class="signup-agree-item">
			<div class="signup-agree-checkbox button">
				<i class="ion-ios-circle-outline"></i>
			</div>
			<div class="title button">개인정보 수집 및 이용동의 (필수)</div>
			<div class="read-button button">보기</div>
		</div>
	</div>
	<div class="signup-button-wrapper col-lg-24 col-md-24 col-sm-24 col-xs-24">
		<a href="./index.html">
			<div class="signup-next-button button">본인 인증</div>
		</a>
	</div>
</div>
