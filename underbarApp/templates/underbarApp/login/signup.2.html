{% include "../global/global.html" %}

<div class="signup-contents row">
	<div class="signup-item-wrapper col-lg-24 col-md-24 col-sm-24 col-xs-24">
		<div class="title">
			<span>계정 만들기</span>
		</div>
		<div class="separator"></div>

		<div class="signup-item">
			<div class="signup-item-input">
				<input placeholder="이메일을 입력해주세요" id="signup-item-input-email"/>
			</div>
			<div class="message message-email">
				<span>이미 가입되어 있는 이메일입니다.</span>
			</div>
		</div>
		<div class="signup-item">
			<div class="signup-item-input">
				<input placeholder="비밀번호를 입력해주세요" type="password" id="signup-item-input-password"/>
			</div>
		</div>
		<div class="signup-item">
			<div class="signup-item-input">
				<input placeholder="비밀번호를 다시한번 입력해주세요" type="password" id="signup-item-input-password-confirm"/>
			</div>
			<div class="message message-password">
				<span>비밀번호가 일치하지 않습니다.</span>
			</div>
		</div>
		<div class="signup-item-divider"></div>
		<div class="signup-item">
			<div class="signup-item-input">
				<input placeholder="닉네임을 정해주세요" id="signup-item-input-username"/>
			</div>
		</div>
		<div class="signup-item">
			<div class="signup-item-input">
				<textarea placeholder="소개글을 작성해주세요" id="signup-item-input-description"></textarea>
			</div>
		</div>
		<div class="signup-item">
			<div class="signup-item-input">
				<input placeholder="관심사를 등록해주세요" id="signup-item-input-interest"/>
			</div>
		</div>
	</div>
</div>

<div class="signup-footer">
	<woot-click class="signup-footer-item signup-footer-item-previous" href="/login/signup/1">
		<i class="ion-android-arrow-back"></i>
		<span>이전</span>
	</woot-click>
	<div class="signup-footer-item signup-footer-item-count">
		<span>2/3</span>
	</div>
	<woot-click class="signup-footer-item signup-footer-item-forward" href="/login/signup/3">
		<span>다음</span>
		<i class="ion-android-arrow-forward"></i>
	</woot-click>
</div>
